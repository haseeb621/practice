<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Accounts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-list {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        .navbar-list li {
            margin: 0 20px;
        }
        .navbar-list a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar-list a:hover {
            color: #18bc9c;
        }
        .card-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: box-shadow 0.3s ease;
            border-left: 4px solid #18bc9c;
        }
        .card:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .card h3 {
            margin: 0;
            color: #2c3e50;
        }
        .card p {
            color: #7f8c8d;
        }
        .details-btn {
            background-color: #18bc9c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 15px;
        }
        .details-btn:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-list">
            <li><a href="{% url 'Bank:index' %}">Home</a></li>
            <li><a href="{% url 'Bank:about' %}">About</a></li>
            <li><a href="{% url 'Bank:Accounts' %}">Accounts</a></li>
        </ul>
    </nav>

    <div class="card-list">
        {% for bank in banks %}
        <div class="card">
            <h3>{{ bank.name }}</h3>
            <p>Description: {{ bank.description }}</p>
            <p>Institution Number: {{ bank.inst_num }}</p>
            <p>SWIFT Code: {{ bank.swift_code }}</p>
            <a href="{% url 'Bank:branch_view' bank.id %}" class="details-btn">Details</a>
        </div>
        {% empty %}
            <p>No bank information available.</p>
        {% endfor %}
    </div>
</body>
</html>
