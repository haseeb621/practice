<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <meta http-equiv="refresh" content="3;url={% url 'Account:Login' %}">
    <script type="text/javascript">
        setTimeout(function() {
            window.location.href = "{% url 'Account:Login' %}";
        }, 3000);  // Redirects after 3 seconds
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: #F4F7F6;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      h2 {
        color: #2C3E50;
        margin-bottom: 0.5em;
      }
      p {
        margin: 0.5em 0;
      }
      a {
        color: #3498DB;
        text-decoration: none;
        font-weight: 700;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
    <h2>Password Reset Complete</h2>
    <p>Your password has been successfully reset.</p>
    <p>You will be redirected to the sign-in page shortly. If you are not redirected,
    <a href="{% url 'Account:Login' %}">click here</a>.</p>
</body>
</html>
