<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #34495e;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            margin-top: 50px; /* Move the card down */
        }

        .label-txt {
            color: #bdc3c7;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .input {
            width: 148%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #7f8c8d;
            border-radius: 4px;
            background-color: #2c3e50;
            color: #ecf0f1;
            transition: border-color 0.3s ease;
        }

        .input:focus {
            border-color: #18bc9c;
            outline: none;
        }

        .line-box {
            position: relative;
        }

        .line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #18bc9c;
            transition: width 0.3s ease;
        }

        .input:focus+.line-box .line {
            width: 100%;
        }

        button {
            background-color: #18bc9c;
            border: none;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
            color: #ecf0f1;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1abc9c;
        }

        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Registration Form</h2>
        <div class="container mt-4">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
        </div>

        <!-- Signup Form -->
        <form action="{% url 'Account:register' %}" method="POST">
            {% csrf_token %}
            <label>
                <p class="label-txt">FIRST NAME:</p>
                <input type="text" class="input" placeholder="First Name" name="fname" required />
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <label>
                <p class="label-txt">LAST NAME:</p>
                <input type="text" class="input" placeholder="Last Name" name="lname" required />
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <label>
                <p class="label-txt">USERNAME:</p>
                <input type="text" class="input" placeholder="Create a username" name="uname" required />
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <label>
                <p class="label-txt">EMAIL:</p>
                <input type="email" class="input" placeholder="Enter your valid Email address" name="email" required />
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <label>
                <p class="label-txt">PASSWORD:</p>
                <input type="password" class="input" placeholder="Enter password" name="pass1" required />
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <label>
                <p class="label-txt">CONFIRM PASSWORD:</p>
                <input type="password" class="input" placeholder="Repeat your password" name="pass2" required />
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <button type="submit">Register</button>
        </form>
    </div>

</body>

</html>
