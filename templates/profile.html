<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: #2c3e50;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #18bc9c;
        }

        .profile-container {
            margin: 80px auto 20px auto; /* Space for the fixed header */
            width: 80%;
            max-width: 1000px;
        }

        .card {
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: scale(0.9);
            opacity: 0;
        }

        .card.show {
            opacity: 1;
            transform: scale(1);
        }

        .card h1 {
            margin-top: 0;
            color: #333;
        }

        .card p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }

        .submit-button {
            background: #18bc9c;
            color: #fff;
            border: none;
            padding: 0.75em 1.5em;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit-button:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="{% url 'Account:success_login' %}">Home</a></li>
            <li><a href="{% url 'Bank:add' %}">Add Bank</a></li>
            <li><a href="{% url 'Account:profile' %}">Profile</a></li>
            <li><a href="{% url 'Account:Logout' %}">Logout</a></li>
        </ul>
    </nav>

    <div class="profile-container">
        <div class="card show">
            <h1>User Profile</h1>
            <p><strong>First Name:</strong> <span id="fname">Loading...</span></p>
            <p><strong>Last Name:</strong> <span id="lname">Loading...</span></p>
            <p><strong>Username:</strong> <span id="uname">Loading...</span></p>
            <p><strong>Email:</strong> <span id="email">Loading...</span></p>
            <a href="{% url 'Account:render_edit_profile' %}" class="submit-button">Edit Profile</a>
            <a href="{% url 'Account:render_reset_pass' %}" class="submit-button">Reset Pass</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('{% url 'Account:profile' %}')
                .then(response => response.json())
                .then(data => {
                    const { fname, lname, uname, email } = data;
                    document.getElementById('fname').textContent = fname;
                    document.getElementById('lname').textContent = lname;
                    document.getElementById('uname').textContent = uname;
                    document.getElementById('email').textContent = email;
                    document.querySelector('.card').classList.add('show');
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>

</html>
