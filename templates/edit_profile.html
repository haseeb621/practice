<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto; /* Adjusted for navbar */
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #18bc9c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        .navbar {
            background-color: #2c3e50;
            padding: 10px 0;
            margin-bottom: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-list {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        .navbar-list li {
            margin: 0 15px;
        }

        .navbar-list a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar-list a:hover {
            color: #18bc9c;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <ul class="navbar-list">
            <li><a href="{% url 'Account:success_login' %}">Home</a></li>
            <li><a href="{% url 'Bank:add' %}">Add Bank</a></li>
            <li><a href="{% url 'Account:profile' %}">Profile</a></li>
            <li><a href="{% url 'Account:Logout' %}">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Edit Profile</h2>
        <form method="post" action="{% url 'Account:edit_profile'%}">
            {% csrf_token %}
            <div class="form-group">
                <label for="uname">User Name:</label>
                <input type="text" id="uname" name="uname" value="{{ user.username }}">
            </div>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" value="{{ user.first_name }}">
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" value="{{ user.last_name }}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}">
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>

</body>

</html>
