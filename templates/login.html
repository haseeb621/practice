<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #34495e;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .label-txt {
            color: #bdc3c7;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .input {
            width: 145%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #7f8c8d;
            border-radius: 4px;
            background-color: #2c3e50;
            color: #ecf0f1;
            transition: border-color 0.3s ease;
        }

        .input:focus {
            border-color: #18bc9c;
            outline: none;
        }

        .line-box {
            position: relative;
        }

        .line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #18bc9c;
            transition: width 0.3s ease;
        }

        .input:focus+.line-box .line {
            width: 100%;
        }

        button {
            background-color: #18bc9c;
            border: none;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
            color: #ecf0f1;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1abc9c;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: right;
        }

        .forgot-password a {
            color: #18bc9c;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <!-- Display Messages -->
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form action="{% url 'Account:Login' %}" method="POST">
            {% csrf_token %}
            <label>
                <p class="label-txt">Username:</p>
                <input type="text" class="input" placeholder="Enter your Username" name="uname" required />
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <label>
                <p class="label-txt">PASSWORD:</p>
                <input type="password" class="input" placeholder="Enter password" name="pass1" required />
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <button type="submit">Login</button>
        </form>

        <!-- Forgot Password Link -->
        <div class="forgot-password">
            <a href="{% url 'Account:password_reset' %}">Forgot your password?</a>
        </div> 
    </div>

</body>

</html>
