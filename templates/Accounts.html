<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ecf0f1;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .card {
            background-color: #34495e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #ecf0f1;
        }
        .card h5 {
            color: #18bc9c;
            margin-bottom: 15px;
        }
        .card p {
            color: #bdc3c7;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        .btn-custom {
            background-color: #18bc9c;
            border: none;
            color: #ecf0f1;
            padding: 12px 24px;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #1abc9c;
        }
    </style>
    <title>Home Page</title>
</head>
<body>

    <div class="card-container">
        <div class="card">
            <h5 class="card-title">Don't have an account?</h5>
            <p class="card-text">Register yourself on our website</p>
            <a href="{% url 'Account:render_register' %}" class="btn btn-custom">Register</a>
        </div>
        <div class="card">
            <h5 class="card-title">Already have an account?</h5>
            <p class="card-text">Sign in to your account</p>
            <a href="{% url 'Account:render_Login' %}" class="btn btn-custom">Login</a>
        </div>
    </div>

</body>
</html>
